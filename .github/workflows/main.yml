name: main

on:
  push:
    paths-ignore:
      - '**/*.md'
      - 'hurl/**'
      - '.github/workflows/main.yml'
    branches:
      - main
  pull_request:
    paths-ignore:
      - '**/*.md'
      - 'hurl/**'
      - '.github/workflows/main.yml'
    branches:
      - main

env:
  # for fastly cli
  FASTLY_API_TOKEN:      ${{ secrets.FASTLY_API_TOKEN }}
  # for terraform provider
  FASTLY_API_KEY:        ${{ secrets.FASTLY_API_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Wait for Previous Deployment
        uses: softprops/turnstyle@master
        timeout-minutes: 10
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # checks the workflows runs across branches
          same-branch-only: false

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            target: wasm32-wasi # WebAssembly target

      - name: Set up Fastly CLI
        uses: fastly/compute-actions/setup@28caf983597973d678b5704cecb45817ab417480

      - name: build
        if: github.event_name == 'pull_request'
        run: fastly compute build

      - name: publish (build and deploy)
        if: github.ref == 'refs/heads/main'
        run: |
          fastly compute publish
